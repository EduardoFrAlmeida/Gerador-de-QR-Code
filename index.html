<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>GERADOR DE QR CODE</h1>
        <p>Cole a URL ou um texto para gerar um QR Code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Digite um texto ou URL">
        <button>Gerar QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
